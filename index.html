<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="favicon.ico" rel="stylesheet" />
    <title>PokeApi</title>
  </head>
  <body class="main">
    <main class="main-pokeside">
      <header>
        <nav class="main-bar">
          <div class="main-bar__logo">
            <img
              class="main-bar__picture"
              src="./pokemon-logo.svg"
              alt="Poke logo"
            />
          </div>
          <h1 class="main-bar__title">Hello_</h1>
          <label for="main-bar__-input">poke-search</label>
          <input type="text" id="main-bar__poke-input" />
          <button class="main-bar__button">Catch 'em!</button>
        </nav>
      </header>

      <section class="card-section">
        <ul id="board" class="pokemon-list list-unstyled">
          <li class="pokemon">
            <div class="card pokemon__card">
              <div class="card-image__container">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/7.svg"
                  alt="Poke-picture"
                  class="card-image pokemon__card--image"
                />
              </div>
              <div class="pokemon__card--body">
                <i class="star">icon_</i>
                <h2 class="card__image pokemon__card--title">Pokemon-Name_</h2>
                <div class="pokemon__card--info">
                  <ul class="pokemon__card--list-unstyled">
                    <li>Number:_${id}</li>
                    <li>Type:_${type}</li>
                  </ul>
                </div>
              </div>
              <i class="pokemon__emoji"></i>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="poke-footer">It was me.</footer>
  </body>
</html>
